<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/7ced04c7a0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="card">
          <div class="card-body">
            <form id="search">
              <input type="text" placeholder="city name" id="search-input" />
              <input type="submit" value="Search" />
              <button
                type="button"
                class="btn btn-light curr-loc"
                id="curr-loc-button"
              >
                Current location
              </button>
            </form>
            <div class="container text-center">
              <div class="row row-cols-2">
                <div class="col-10">
                  <h1 id="city"></h1>
                  <h6>
                    <div id="today">Today | Saturday</div>
                    <br />
                    <span id="description">Clear</span>
                    <br />
                    Pressure: <span id="pressure"></span> hPa
                    <br />
                    Wind speed: <span id="wind"></span> km/h
                  </h6>
                  <h2 class="today-temp">
                    <span id="temper"></span>
                    <small id="conversion">
                      <a href="#" id="celsius" class="active">℃</a> |
                      <a href="#" id="farenheit">℉</a>
                    </small>
                  </h2>
                  <img
                    src=""
                    class="fa-solid fa-cloud-sun icon today"
                    id="today-icon"
                  />
                </div>
              </div>
              <div class="weather-forecast" id="forecast"></div>
            </div>
          </div>
        </div>
        <footer>
          Coded by
          <a
            href="https://www.shecodes.io/graduates/63871-katja-badanjak"
            target="_blank"
            >Katja B.</a
          >
          <br />
          Find my GitHub
          <a href="https://github.com/katjabadanjak/vanilla-weather-app"
            >here.</a
          >
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
